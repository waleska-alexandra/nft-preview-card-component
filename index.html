<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main class="card-container">
    <section class="primary-container">
      <div class="image-container">
        <img class="main-img" alt="nft" src="./images/image-equilibrium.jpg">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view icon" class="view">
        </div>
      </div>
      <h2>
        Equilibrium #3429
      </h2>
      <p class="short-line">
        Our Equilibrium collection promotes <br> balance and calm.
      </p>
    </section> 

    <section class="eth-price-container time-container">
      <img class="icon-eth" src="./images/icon-ethereum.svg"><p class="eth-price">0.041 ETH</p>
      <img class="icon-clock" src="./images/icon-clock.svg"><p class="time-left">3 days left</p>
    </section>

    <footer>
      <div class="contenedor-img">
        <img class="avatar" src="./images/image-avatar.png">
      </div>  
      <p class="name"><span class="span1">Creation of </span>Jules Wyvern</p>
    </footer>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/rangelwaleska_">Waleska Rangel</a>.
  </div>
</body>
</html>
